<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{fragments/head::head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation::navigation}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white">Register User</h2>


    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${UserRegistrationDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label
                        for="username"
                        class="text-white font-weight-bold">Username</label>

                <input id="username"
                       name="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="Username"/>

                <p th:if="${#fields.hasErrors('username')}"
                        class="errors alert alert-danger">
                        Bad username.
                </p>

            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password"
                       class="text-white font-weight-bold">
                    password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="Password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"/>

                <p th:if="${#fields.hasErrors('password')}"
                        class="errors alert alert-danger">
                        Bad password.
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword"
                       class="text-white font-weight-bold">
                    password
                </label>
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"/>

                <p th:if="${#fields.hasErrors('password')}"
                        class="errors alert alert-danger">
                        Passwords do not match.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label for="email"
                       class="text-white font-weight-bold">
                    email
                </label>

                <input id="email"
                       name="email"
                       type="text"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="Email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"/>
<!--                                th:if="${#fields.hasErrors('email')}"-->
                <p th:each="err : ${#fields.errors('email')}"
                   th:text="${err}"
                   class="errors alert alert-danger">
                    Bad email.
                </p>
            </div>
        </div>

        <div class="row">


        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label for="role"
                       class="text-white font-weight-bold">
                    Role:
                </label>
                <select id="role"
                        name="role"

                        class="form-control"
                        placeholder="Role"
                        th:field="*{role}"
                        th:errorclass="is-invalid">
                    <option value="USER">User</option>
                    <option value="CLIENT">Client</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>

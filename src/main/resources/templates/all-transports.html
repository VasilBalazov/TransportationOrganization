<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All transports</title>
</head>
<body>
  <p>This page will display all transports!</p>

  <table>
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      <tr th:each="transport : ${lTransports}" th:object="${transport}">
          <td class="align-middle" th:text="*{mission}"></td>
          <td class="align-middle" th:text="${user.firstName}"></td>
          <td class="align-middle" th:text="${user.lastName}"></td>
      </tr>
  </table>

</body>
</html>
